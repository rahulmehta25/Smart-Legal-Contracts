# Language Detection Configuration
language_detection:
  # Primary detection libraries
  libraries:
    langdetect:
      enabled: true
      confidence_threshold: 0.8
      
    polyglot:
      enabled: true
      fallback_for_langdetect: true
      
    fasttext:
      enabled: false
      model_path: "lid.176.bin"
      
  # Character-based detection for fallback
  character_detection:
    enabled: true
    script_mappings:
      latin: ["en", "es", "fr", "de", "pt", "it"]
      cyrillic: ["ru"]
      arabic: ["ar"]
      cjk: ["zh", "ja", "ko"]
      
  # Confidence thresholds
  confidence_thresholds:
    high_confidence: 0.9
    medium_confidence: 0.7
    low_confidence: 0.5
    
  # Text preprocessing
  preprocessing:
    min_text_length: 10
    remove_punctuation: false
    normalize_whitespace: true
    handle_mixed_scripts: true

# Performance and Optimization Settings
performance:
  # Caching configuration
  embedding_cache_size: 5000
  translation_cache_size: 10000
  similarity_cache_size: 2000
  
  # Batch processing
  default_batch_size: 16
  max_batch_size: 64
  
  # Model optimization
  gpu_acceleration: true
  model_quantization: false
  mixed_precision: true
  
  # FAISS indexing
  faiss_index_type: "flat"  # or "ivf"
  faiss_nprobe: 10
  
  # Parallelization
  max_workers: 4
  async_processing: true
  
  # Memory management
  auto_cleanup_cache: true
  cleanup_interval: 3600  # 1 hour
  
# Legal System Mappings
legal_systems:
  common_law:
    description: "Legal system based on judicial precedent and case law"
    characteristics:
      - "precedent_based"
      - "adversarial_system"
      - "jury_trials"
      - "judge_made_law"
    arbitration_features:
      - "broad_arbitrator_powers"
      - "limited_court_intervention"
      - "discovery_processes"
      - "punitive_damages_possible"
    
  civil_law:
    description: "Legal system based on written statutes and codes"
    characteristics:
      - "codified_law"
      - "inquisitorial_system"
      - "judge_led_proceedings"
      - "written_procedures"
    arbitration_features:
