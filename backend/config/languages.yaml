# Translation Pipeline Configuration
translation:
  # Primary translation models and APIs
  primary_providers:
    google_translate:
      enabled: true
      api_key_env_var: "GOOGLE_TRANSLATE_API_KEY"
      endpoint: "https://translation.googleapis.com/language/translate/v2"
      rate_limit: 100  # requests per second
      max_chars_per_request: 5000
      supported_languages: ["en", "es", "fr", "de", "zh", "ja", "pt", "it", "ru", "ar", "ko"]
      
    huggingface_transformers:
      enabled: true
      models:
        multilingual: "facebook/mbart-large-50-many-to-many-mmt"
        legal_specific: "nlpaueb/legal-bert-base-uncased"
        marian_models:
          en_to_es: "Helsinki-NLP/opus-mt-en-es"
          en_to_fr: "Helsinki-NLP/opus-mt-en-fr"
          en_to_de: "Helsinki-NLP/opus-mt-en-de"
          es_to_en: "Helsinki-NLP/opus-mt-es-en"
          fr_to_en: "Helsinki-NLP/opus-mt-fr-en"
          de_to_en: "Helsinki-NLP/opus-mt-de-en"
          zh_to_en: "Helsinki-NLP/opus-mt-zh-en"
          ja_to_en: "Helsinki-NLP/opus-mt-jap-en"
      cache_models: true
      gpu_acceleration: true

  # Fallback strategies
  fallback_providers:
    - azure_translator
    - amazon_translate
    - deepl_api
    
  # Translation quality settings
  quality_settings:
    preserve_legal_terms: true
    context_aware_translation: true
    jurisdiction_specific_mapping: true
    confidence_threshold: 0.7
    max_translation_attempts: 3
    
  # Caching configuration
  caching:
    enabled: true
    cache_size: 10000
    cache_ttl: 86400  # 24 hours in seconds
    persistent_cache: true
    cache_backend: "redis"  # or "memory"

